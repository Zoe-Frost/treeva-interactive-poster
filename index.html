<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treeva Interactive Poster</title>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js" ></script>
    <script src="js/script.js"defer></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container"> 
        <img id="bkgr" width="450mm" src="images/BALOOONEFFECT.png" alt="">
        <div class="c"> <img height="110" src="images/c.png" alt=""></div>  
        <div class="l"> <img height="100" src="images/l.png" alt=""></div>
        <div class="i"><img height="90" src="images/i.png" alt=""></div>
        <div class="m"><img height="80" src="images/m.png" alt=""></div>
        <div class="b"><img height="70" src="images/b.png" alt=""></div>
        <div class="e"><img height="60" src="images/e.png" alt=""></div>
        <div class="r"><img height="50" src="images/r.png" alt=""></div> 
    </div>

    <div class="nav">
        <button id="pause" type="button"><div><img height="20px" src="images/pause.png" alt=""></div></button>
        <button id="play" type="button"><div><img height="20px" src="images/play.png" alt=""></div></button>
        <button id="reset" type="button"><div><img height="20px" src="images/restart.png" alt=""></div></button>
    </div>
</body>
</html>
